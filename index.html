<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoFlix - Tu sitio para ver Películas</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #e50914;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .video-container {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>BoFlix</h1>
    <p>BoFlix es tu sitio para ver las mejores películas desde la comodidad de tu hogar. Disfruta del contenido que más te gusta cuando quieras.</p>
    
    <div class="video-container">
        <video id="my-video" controls width="640" height="360"></video>
    </div>
    
    <script>
        if (Hls.isSupported()) {
            var video = document.getElementById('my-video');
            var hls = new Hls();
            hls.loadSource('http://104.131.63.45/output.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Para Safari u otros navegadores compatibles
            video.src = 'http://104.131.63.45/output.m3u8';
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>
</body>
</html>
