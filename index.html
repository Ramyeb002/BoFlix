<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoFlix - Tu sitio para ver Películas</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #e50914;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .video-container {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>BoFlix</h1>
    <p>BoFlix es tu sitio para ver las mejores películas desde la comodidad de tu hogar. Disfruta del contenido que más te gusta cuando quieras.</p>
    
    <div class="video-container">
        <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
            <source src="https://104.131.63.45/output.m3u8" type="application/x-mpegURL" />
        </video>
    </div>
    
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <script>
        // Inicializar el reproductor de Video.js
        var player = videojs('my-video');
    </script>
</body>
</html>
